{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}



<div class="container">
    <div class="row align-items-start">
        <div class="col-12" style="padding: 20px;">
                {% for product in products %}

                <h4>Название: {{ product.name }}</h4>
                <h4>Цена: {{ product.price }}</h4>
                <h4>Количество:</h4>

                <img src="/static/img/{{ product.image }}" alt="">
                <br>
                <form action="{{ url_for('my_cart') }}" method="POST">
                    <input type="hidden" id="delete_product" name="delete_product" value="{{ product.id }}">    
                    <input type="submit" class="btn btn-outline-dark" value="Удалить">{{ product.id }}
                </form>

                {% endfor %}
            
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <form action="{{ url_for('checkout') }}" method="POST">
                <div class="input-group">
                    <span class="input-group-text">Ваше Имя и телефон</span>
                    <input type="text" aria-label="First name" class="form-control" name="first_name">
                    <input type="text" aria-label="Phone" class="form-control" name="phone">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Адрес</span>
                    <textarea class="form-control" aria-label="With textarea" name="address"></textarea>
                </div>
                <input type="submit" class="btn btn-outline-dark" style="margin-top: 20px;" value="Заказать">
            </form>
        </div>
    </div>
</div>

{% endblock %}
