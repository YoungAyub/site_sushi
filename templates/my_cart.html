{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}



<div class="container">
    <div class="row align-items-start">
        <div class="col-12" style="padding: 20px;">
                {% for product in products %}

                <h4>Название: {{ product.name }}</h4>
                <h4>Цена: {{ product.price }}</h4>
                <h4>Количество:</h4>

                <img src="/static/img/{{ product.image }}" alt="">
                <br>
            

                {% endfor %}
            
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <form method="post">
        <div class="input-group">
            <span class="input-group-text">Ваше Имя и телефон</span>
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-text">Адрес</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-dark" style="margin-top: 20px;">Сделать заказ</button>
    </form>
        </div>
    </div>

</div>
{% endblock %}
