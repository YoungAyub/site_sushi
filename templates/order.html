{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}


<div class="container">
    
    <div class="row align-items-start">
        <div class="col-12" style="padding: 20px;">
            {% for product in products %}

            <h4>Название: {{ product.name }}</h4>
            <h4>Цена: {{ product.price }}</h4>
            <h4>Количество:</h4>

            <img src="/static/img/{{ product.image }}" alt="">
            <br>
            {% endfor %}
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <h2>Ваш заказ</h2>
        </div>
        <div class="col-4">
            <div>
                <h3>Имя: {{ name }}</h3>
                <h3>Телефон: {{ phone }}</h3>
                <h4>Адрес: {{ address }} </h4>
            </div>
            <input type="submit" class="btn btn-outline-dark" style="margin-top: 20px;" value="Подтвердить">
        </div>
    </div>

</div>
{% endblock %}
