{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}
<br>
{% block content_title %}{% endblock %}
{% block content %}

<div class="pizza">
    
    <div class="container">
        <div class="row">
            {% for pizza in pizzas %}
    <div class="col-xl-3 col-md-6 col-sm-12" style="display: flex; align-self: stretch;">
        <div class="card " style="width: 15rem; margin-bottom: 20px; margin-top: 20px; background-color:#dad6d6c7;">
            <img src="/static/img/{{ pizza.image }}" class="img-thumbnail" alt="...">
            <div class="card-body" style="display: flex;
            flex-direction: column;
            justify-content: space-between;">
            <div>
                <h4 class="card-title"><strong>{{ pizza }}</strong></h4>
                <br>
                <h5 class="card-title" style="color:chocolate;">{{ pizza.price }} р.</h5>
                <br>
                <p class="card-text"><em>{{ pizza.description }}</em></p>
                <br>
            </div>
            <form action="{{ url_for('show_pizza') }}" method="POST">
                <input type="hidden" id="index" name="index" value="{{ pizza.id }}">    
                <input type="submit" class="btn btn-outline-dark" value="Заказать">
            </form>
            </div>
        </div>
    </div>
{% endfor %}         
        </div>
    </div>    
</div>

{% endblock %}
