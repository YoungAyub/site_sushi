<!doctype html>
<html lang="ru">
<head>
   
    <meta charset="utf-8">
   
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>



<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container">
            {% for m in menu %}<a class="navbar-brand text-light" href="{{ m['url'] }}">{{ m['name']}} </a>{% endfor %}
        <ul class="nav navbar-nav navbar-right">
            <li>
                {%  if current_user.has_role('admin') %}
                <a href="/admin">Admin</a>
                {% endif %}
            </li>
        </ul>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    </div>

</nav>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Введите ваши данные</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="name_user" class="form-label">Имя: </label>
                <input type="text" class="form-control mb-3" id="name_user" maxlength="40">
                <label for="user_phone" class="form-label">Телефон: </label>
                <input type="text" class="form-control mb-3" id="user_phone">
                <label for="address" class="form-label">Адрес: </label>
                <input type="text" class="form-control mb-3" id="address">
                <button type="submit" class="add_new btn btn-success">Заказать</button>
            </div>
        </div>
    </div>
</div>
<div style="background-color:#b4b4b4fa;">
<div class="container">
    <div id="cart" class="row align-items-start">
        
    </div>
</div>   
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../static/js/cart.js"></script>

</body>
</html>
